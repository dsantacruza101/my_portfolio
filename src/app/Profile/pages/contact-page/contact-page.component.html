<div class="grid mobil__top">
  <div class="col-12 md:col-12 lg:col-6">
    <nz-card class="contact__content">
      <div class="flex justify-content-evenly flex-wrap card-container">

        <h5 class="text-center">Si quieres puedes contactar conmigo a traves de las redes sociales o puedes llenar el formulario de contacto. Te respondere lo antes posible. Â¡Gracias!</h5>


        <span class="flex align-content-end flex-wrap w-3rem h-3rem border-round m-2 icon__linkedIn"></span>

        <span class=" flex align-content-end flex-wrap w-3rem h-5rem border-round m-2 icon__gmail"></span>

        <img class="flex align-content-end flex-wrap w-3rem h-5rem border-round m-2" src="assets/contact-icons/whats-app.svg" alt="HTML">

        <img class="flex align-content-end flex-wrap w-3rem h-5rem border-round m-2" src="assets/contact-icons/instagram.svg" alt="HTML">

      </div>

    </nz-card>
  </div>

  <div class="col-12 md:col-12 lg:col-6">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="14" [nzXs]="24" nzErrorTip="Input is required">
          <input nz-input id="name" formControlName="name" [ngModel]="''" required >
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
          <input nz-input formControlName="email" id="email" required />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="subject">Subject</nz-form-label>
        <nz-form-control nzHasFeedback [nzSm]="14" [nzXs]="24" nzErrorTip="Input is required">
          <input nz-input formControlName="subject" id="subject" [ngModel]="''" required />
        </nz-form-control>
      </nz-form-item>



      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Comment</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback nzErrorTip="Please write something here!">
          <nz-textarea-count [nzMaxCharacterCount]="2000">
            <textarea formControlName="comment" nz-input rows="2" placeholder="write any thing"></textarea>
          </nz-textarea-count>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <button nz-button class="contactButton__style" nzType="primary">Enviar</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

</div>
