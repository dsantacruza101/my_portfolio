<button nz-button nzType="primary" (click)="open()">Open</button>
<nz-drawer [nzClosable]="false" [nzVisible]="visible" [nzPlacement]="placement" nzTitle="Basic Drawer"
  (nzOnClose)="close()">
  <ng-container *nzDrawerContent>
    <nz-list>
      <nz-list-item *ngFor="let item of drawerItems" [routerLink]="item.url">

        <span nz-icon [nzType]="item.icon"></span>
        {{item.label}}

      </nz-list-item>
    </nz-list>
  </ng-container>
</nz-drawer>
